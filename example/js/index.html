<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HAPPY-MOBILE</title>
    <link rel="stylesheet" href="../../dist/happy-mobile.css">
    <link rel="stylesheet" href="../demo.css">
    <style>
        :root{ --h-theme-primary: #333333;} /** 更改主题色 **/
    </style>
</head>
<body class="happy-home">

<header>
    <div class="menu">
        <h-icon type="h-sortlight"></h-icon>
    </div>
    <h1>HAPPY MOBILE</h1>
    <div class="theme">
        <input id="theme-input" type="color"/>
    </div>
</header>
<section class="list-box">
    <style>
        route-view{
            width: 100%;
            transform: translateX(100%);

            transition: -webkit-transform 0.3s cubic-bezier(0.465, 0.183, 0.153, 0.946);
            transition: transform 0.3s cubic-bezier(0.465, 0.183, 0.153, 0.946);
        }
        route-view.view-show {
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
    </style>
    <route-view class="route-view"></route-view>
</section>

<script src="../../dist/happy-mobile.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
