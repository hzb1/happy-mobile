<!--html 开始-->
<section class="demo-page">
    <app-block title="基本使用">
        <h-button id="h-btn1">组件 Button</h-button>
    </app-block>

    <app-block title="颜色 Color">
        <h-button color="primary">primary</h-button>
        <h-button color="secondary">secondary</h-button>
        <h-button color="success">success</h-button>
        <h-button color="error">error</h-button>
    </app-block>

    <app-block title="内联 Inline">
        <h-button inline>inline</h-button>
    </app-block>

    <app-block title="阴影 Shadow">
        <h-button shadow id="btn2" inline>shadow</h-button>
        <h-button shadow color="secondary" inline>shadow</h-button>
        <h-button shadow color="success" inline>shadow</h-button>
        <h-button shadow color="warn" inline>shadow</h-button>
        <h-button shadow color="error" inline>shadow</h-button>
    </app-block>

    <app-block title="边框 Outline">
        <h-button outline inline>outline</h-button>
        <h-button outline color="secondary" inline>outline</h-button>
        <h-button outline color="warn" inline>outline</h-button>
        <h-button outline color="error" inline>outline</h-button>
    </app-block>

    <app-block title="大小 Size">
        <h-button size="small" shadow inline>小 small</h-button>
        <h-button size="medium" shadow inline>中 medium</h-button>
        <h-button size="large" shadow inline>大 large</h-button>
    </app-block>

    <app-block title="禁用 Disabled">
        <h-button disabled inline id="btn3">禁用</h-button>
        <h-button disabled color="secondary" inline>secondary</h-button>
        <h-button disabled color="success" inline>success</h-button>
        <h-button disabled color="warn" inline>warn</h-button>
        <h-button disabled color="error" inline>error</h-button>
    </app-block>

    <app-block title="加载 Loading">
        <h-button id="h-btn4" class="my-class">Loading</h-button>
    </app-block>

    <app-block title="图标按钮">
        <style>
            h-button > h-icon+span{
                margin-left: 4px;
            }
        </style>
        <h-button size="small" color="secondary" inline>
            <h-icon type="check-circle"></h-icon>
            <span>Icon</span>
        </h-button>
        <h-button size="medium" color="warn" inline>
            <h-icon type="check-circle"></h-icon>
            <span>Icon</span>
        </h-button>
        <h-button size="large" color="error" inline>
            <h-icon type="check-circle"></h-icon>
            <span>Icon</span>
        </h-button>
    </app-block>

    <app-block title="自定义style">
        <style>
            .my-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
                background-color: #6853d8;
                display: flex;
                justify-content: center;
                border-radius: 50%
            }

            .my-icon2 {
                width: 120px;
                height: 50px;
                border-radius: 50px;
            }

            .my-icon2::before {
                border-radius: 100px;
            }
        </style>
        <h-button inline shadow class="my-icon">
            <h-icon type="up"></h-icon>
        </h-button>
        <h-button inline class="my-icon2">
            半圆
        </h-button>
    </app-block>
</section>
<!--html 结束-->

<script>
  var btn1 = document.querySelector('#h-btn1')
  var btn4 = document.querySelector('#h-btn4')
    btn4.addEventListener('click', function () {
      this.loading = true
      setTimeout(function () {
        btn4.loading = false
      }, 1000)
    }, false)
</script>
