<!--html 开始-->
<section class="demo-html">
    <app-block title="基本使用">
        <h-button id="h-btn1">Button</h-button>
    </app-block>

    <app-block title="颜色 Color">
        <h-button color="primary">primary</h-button>
        <h-button color="white">white</h-button>
        <h-button color="green">green</h-button>
        <h-button color="yellow">yellow</h-button>
        <h-button color="red">red</h-button>
    </app-block>

    <app-block title="内联 Inline">
        <h-button inline>inline</h-button>
    </app-block>

    <app-block title="阴影 Shadow">
        <h-button shadow>shadow</h-button>
    </app-block>

    <app-block title="边框 Outline">
        <h-button outline inline>outline</h-button>
        <h-button outline color="white" inline>outline</h-button>
        <h-button outline color="green" inline>outline</h-button>
        <!--<h-button outline color="yellow" inline>outline</h-button>-->
        <h-button outline color="red" inline>outline</h-button>
    </app-block>

    <app-block title="大小 Size">
        <h-button size="small" shadow inline>小 small</h-button>
        <h-button size="medium" shadow inline>中 medium</h-button>
        <h-button size="large" shadow inline>大 large</h-button>
    </app-block>

    <app-block title="禁用 Disabled">
        <h-button disabled inline id="btn3">禁用</h-button>
        <h-button disabled color="white" inline>white</h-button>
        <h-button disabled color="green" inline>green</h-button>
        <!--<h-button disabled color="yellow" inline>yellow</h-button>-->
        <h-button disabled color="red" inline>red</h-button>
    </app-block>

    <app-block title="加载 Loading">
        <h-button loading >Loading</h-button>
        <h-button id="h-loading" class="my-class">Loading</h-button>
    </app-block>

    <app-block title="图标按钮">
        <style>
            h-button > h-icon+span{
                margin-left: 4px;
            }
        </style>
        <h-button size="small" color="white" inline>
            <h-icon type="check-circle"></h-icon>
            <span>Icon</span>
        </h-button>
        <h-button size="medium" color="yellow" inline>
            <h-icon type="check-circle"></h-icon>
            <span>Icon</span>
        </h-button>
        <h-button size="large" color="red" inline>
            <h-icon type="check-circle"></h-icon>
            <span>Icon</span>
        </h-button>
    </app-block>

    <app-block title="自定义style">
        <style>
            .my-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
                background-color: #6853d8;
                display: flex;
                justify-content: center;
                border-radius: 50%
            }

            .my-icon2 {
                width: 120px;
                height: 50px;
                border-radius: 50px;
            }

            .my-icon2::before {
                border-radius: 100px;
            }
        </style>
        <h-button inline shadow class="my-icon">
            <h-icon type="up"></h-icon>
        </h-button>
        <h-button inline class="my-icon2">
            半圆
        </h-button>
    </app-block>
</section>
<!--html 结束-->
