<section class="demo-page">
    <h4>基本使用</h4>
    <h-pull-refresh>
        <ul>
        </ul>
    </h-pull-refresh>
</section>

<script type="module">

    const pullRefresh = document.querySelector('h-pull-refresh')
    const ul = pullRefresh.querySelector('ul')
    const list = new Array(30).toString().split(',').map((item, index) => index )

    list.forEach((item) => {
      const li = document.createElement('li')
      li.innerText = item
      ul.appendChild(li)
    })


</script>
