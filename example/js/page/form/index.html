<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../../../../dist/happy-mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }

        body {
            box-sizing: border-box;
        }

        .title {
            padding: 0 18px;
            margin-top: 24px;
        }

        .my-form {
            width: 100%;
            background-color: white;
        }

        .form-item {
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding: 0 12px;
            box-sizing: border-box;
            border-bottom: 1px solid #eeeeee;
            font-size: 18px;
            color: #333333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .form-item h-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 12px;
        }

        .form-item input {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            padding-left: 12px;
        }

        .form-btn {
            padding: 24px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h4 class="title">Form</h4>

<div class="form-content">
    <form id="form" name="testform" class="my-form" onsubmit="return login()">
        <div class="form-item">
            <h-icon type="h-my_light"></h-icon>
            <input type="text" name="name" required value="hzb" placeholder="请输入账号" />
        </div>
        <div class="form-item">
            <h-icon type="h-my_light"></h-icon>
            <input type="text" name="password" required value="password" placeholder="请输入密码" />
        </div>
        <!--<button type="submit">登录</button>-->
        <div class="form-btn">
            <h-button id="submit" type="submit" shadow >登录</h-button>
            <h-button color="warn" type="reset" shadow style="margin-top: 18px">重置</h-button>
            <h-button color="secondary" shadow="true" style="margin-top: 18px">注册</h-button>
        </div>
    </form>
</div>
