
<style>
    .form-item {
        font-size: 22px;
    }
    .form-content{
        width: 100%;
        padding: 12px;
        box-sizing: border-box;

<h4 class="title">Form</h4>

<div class="form-content">
    <form h-form id="myForm" name="myForm" h-form class="my-form">
        <fieldset class="form-item">
            <input type="text" name="name" required minlength="3" maxlength="6" placeholder="请输入用户名（3到6位）" />
        </fieldset>
        <fieldset class="form-item">
            <input type="password" minlength="6" maxlength="12" name="password" value="password" placeholder="请输入密码" />
        </fieldset>
        <div class="form-item">
            <p>复选框</p>
            <h-checkbox name="checkbox1"></h-checkbox>
            <h-checkbox name="checkbox2"></h-checkbox>
        </div>
        <!--<div class="form-item">-->
            <!--<p>slider</p>-->
            <!--<h-slider name="slider"></h-slider>-->
        <!--</div>-->
        <fieldset class="form-item">
            <p>开关</p>
            <h-switch name="switch"></h-switch>
        </fieldset>
        <fieldset class="form-item">
            <p>订阅</p>
            <h-switch name="subscription"></h-switch>
        </fieldset>
        <!--<h-switch></h-switch>-->
        <!--<h-switch value="true"></h-switch>-->
        <div class="form-btn">
            <h-button id="submit" type="submit" shadow >登录</h-button>
            <h-button color="warn" type="reset" shadow style="margin-top: 18px">重置</h-button>
            <h-button color="white" shadow="true" style="margin-top: 18px">注册</h-button>
        </div>
    </form>
</div>
