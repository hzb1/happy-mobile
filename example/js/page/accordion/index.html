<style>
    .my-accordion1 .header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 12px;
        height: 42px;
        border: 1px solid #eeeeee;
    }
</style>

<!--html 开始-->
<section>
    <h4>最简单的Accordion</h4>
    <h-accordion class="my-accordion1">
        <div class="header">
            <h3>title</h3>
            <h-button size="small" inline onclick="toggle()">展开</h-button>
        </div>
        <div slot="content">
            <p>content p1</p>
            <p>content p2</p>
            <p>content p3</p>
            <p>content p4</p>
            <p>content p5</p>
        </div>
    </h-accordion>
</section>
<!--html 结束-->

<script>
    var toggle = function () {
      var a = document.querySelector('.my-accordion1')
      a.toggle()
      var btn = a.querySelector('h-button')
      btn.innerText = a.value ? 'hide' : 'show'
    }
</script>
