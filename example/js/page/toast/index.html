
<style>
    @import url('../../../../dist/happy-mobile.css');
</style>

<main>
    <h4>最简单的toast</h4>
    <h-button inline onclick="show1(0)">show</h-button>
    <h-button onclick="show1(1000)">show 1000</h-button>
    <h-button inline onclick="hide1(4000)">手动控制hide</h-button>
</main>

<!--<script src="../../../../dist/happy-mobile.js"></script>-->
<script>
    var show1 = function (time) {
      happy.Toast.show('嗨 toase', time)
    }
    var hide1 = function (time) {
      var hide = happy.Toast.show('setTimeout 控制hide', 0)
      setTimeout(hide, time)
    }
</script>
